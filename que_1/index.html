<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: antiquewhite;">
    <br/><br/>
    <h1 style="text-align: center;">GET REQUEST</h1>
    <form action="/process" method="GET" style="text-align: center; font-size: 20px;">
        <p>Enter First Name :- <input type="text" name="first_name"/></p>
        <p>Enter Last Name :- <input type="text" name="last_name"/></p>
        <p>Enter Age :- <input type="number" name="age"/></p><br/>
        <input type="submit" value="Send" style="font-size: 20px; padding: 8px; width: 100px;"/><br/><br/><br/>
    </form>
    <h1 style="text-align: center;">POST REQUEST</h1>
    <form action="/process" method="POST" style="text-align: center; font-size: 20px;">
        Enter First Name :- <input type="text" name="first_name"/><br/><br/>
        Enter Last Name :- <input type="text" name="last_name"/><br/><br/>
        Enter Age :- <input type="number" name="age"/><br/><br/>
        <input type="submit" value="Send" style="font-size: 20px; padding: 8px; width: 100px;"/><br/><br/>
    </form>
</body>
</html>
